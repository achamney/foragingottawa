<!doctype html>
<html lang="en">
<head>
  <script></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Welcome to Foraging Ottawa</title>
  <link href="../css/main.css" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <link href="css/map.css" rel="stylesheet" />
  <link href="../css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://js.arcgis.com/3.14/esri/css/esri.css" /> 
</head>
<body>
  <nav class="navbar navbar-fixed-top navbar-default" id="forageNav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="nav-item nav-title"><a href="http://foragingottawa.ca">Foraging Ottawa</a></li>  
            <li class="nav-item"><a href="http://foragingottawa.ca">Home</a></li>  
            <li class="nav-item active"><a href="maps">Maps</a></li>  
            <li class="nav-item"><a href="http://foragingottawa.ca">About</a></li>  
            <li class="nav-item"><a href="http://foragingottawa.ca">Forum</a></li>  
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" >
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In <span class="caret"></span></a>
              <ul class="dropdown-menu" id="loginDropdown">
                <label for="username">Username:</label>
                <input class="form-control" id="username" name="username" type="text"/>
                <label for="password">Password:</label>
                <input class="form-control" id="password" name="username" type="password"/>
                <br>
                <button class="btn btn-primary" onclick="quickforms.loginControl.logIn()">Sign In</button>
              </ul>
            </li>
            <li class="active"><a href="./">Register <span class="sr-only">Register</span></a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
  <div class="container content">
    
    
    
    <div class="col-sm-8">
      <div id="mainMap">
        <div class="popup hide" id="showPointPopup">
          <h4 id="popupName" class="popup-name"></h4>
          <img id="popupImage" class="popup-img"/>
        </div>
        
      </div>
    </div>
    
    <div class="col-sm-4" id="addPointForm">
      <h4>Add Location</h4>
      <label>Date Visited:</label>
      <input type="text" name="date" class="date form-control" id="formDate"/>
      <label>Name:</label> 
      <input class="form-control" id="addPointName" name="name" type="text"/>
      <label>Image Url: <a href="http://imgur.com" target="new">Upload</a></label>
      <input class="form-control" id="addPointImg" name="img" type="text"/>
      
      <label>Description:</label> 
      <textarea class="form-control" id="addPointDescription" name="description" type="text"></textarea>
      <label>X/Y:</label> 
      <div>
        <div class="col-xs-6"><input class="form-control" id="addPointLat" name="latitude" type="text"/></div>
        <div class="col-xs-6"><input class="form-control" id="addPointLong" name="longitude" type="text"/></div>
      </div>
      <br>
      <div class="btn-group">
        <button class="btn btn-default cancel">Cancel</button>
        <button class="btn btn-primary ok">Submit</button>
      </div>
    </div>
  </div>
  
  <script src="js/dojoconfig.js"></script>
  <script src="https://js.arcgis.com/3.14/"></script>
  
  <script src="js/terraformer.js"></script>
  <script src="js/terraformer-wkt.js"></script>
  <script src="js/terraformer-arcgis.js"></script>
  
  <script src="js/main.js"> </script>
</body>
</html>
