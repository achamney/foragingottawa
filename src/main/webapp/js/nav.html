<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="nav-item nav-title"><a href="http://foragingottawa.ca">Foraging Ottawa</a></li>
            
            <li class="nav-item" 
                    [class.active]="page===nav.id" 
                    *ngFor="#nav of navs"
                    (click)="changeTab(nav)">
                <a [href]='"#?page="+nav.id'>{{nav.title}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" >
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Sign In <span class="caret"></span></a>
              <ul class="dropdown-menu" id="loginDropdown">
                <label for="username">Username:</label>
                <input class="form-control" id="username" name="username" type="text"/>
                <label for="password">Password:</label>
                <input class="form-control" id="password" name="username" type="password"/>
                <br>
                <button class="btn btn-primary" onclick="quickforms.loginControl.logIn()">Sign In</button>
              </ul>
            </li>
            <li class="active"><a href="#?page=10" (click)="changeTab({id:10})">
                Register <span class="sr-only">Register</span>
            </a></li>
          </ul>
    </div>
    <!--/.nav-collapse -->
</div>
