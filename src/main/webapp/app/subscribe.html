
<div class="container content">
    <form id="formTemplate">
        <h1>Subscribe to Foraging Ottawa</h1>
        <p>Subscribing will give you access to post on the forums, and receive notifications for recent posts</p>

        <label for="email">Email</label><br>
        <input type="text" name = "email" id = "email" value = "" class="form-control"/>

        <br />
        <label for="username" [class.error]="duplicate">Username</label> &nbsp;&nbsp; <span *ngIf="duplicate" class="error">That username has alreay been taken</span><br>
        <input type="text" name = "username" id = "username" value = "" (keyup)="duplicate=false" #user class="form-control"/>

        <br />
        
        <label for="password">Password</label><br>
        <input type="password" name = "password" id = "password" value = "" class="form-control"/>

        <br><br>

        <captcha [container]="c" (cb)="resolveCaptcha($event)" [val]="user.value"><div #c></div></captcha>
        <input type="hidden" name = "captcha" id = "captcha" value = ""/>

        <br>

        <div class="buttons design delete">
            <div class="btn btn-primary" [class.disabled]="!captchad" (click)="submitForm(btn)" 
                data-icon="check" data-theme="b" data-inline="true" #btn>Subscribe</div>
        </div>
    </form>
</div>
