<div class="container">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
        aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#"></a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
            <li class="nav-item nav-title"><a href="http://foragingottawa.ca">Foraging Ottawa</a></li>
            
            <li class="nav-item"  [class.active]="page===nav.id" *ngFor="let nav of navs" (click)="changeTab(nav, $event)" [class.disabled]="nav.disabled">
                <a [href]='"#?page="+nav.id'>{{nav.title}}</a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" *ngIf="!username">
                <a role="button" (click)="triggerLogin.next()">
                    Sign In <span class="caret"></span>
                </a>
            </li>
            <li class="dropdown" *ngIf="username">
                <a class="dropdown-toggle" role="button" aria-haspopup="true" aria-expanded="false">
                    {{username}} <span class="caret"></span>
                </a>
                <ul class="dropdown-menu form-group" id="logoutDropdown">
                    <button class="btn btn-primary pull-right" (click)="logOut()">Log Out</button>
                </ul>
            </li>
            <li class="active" (click)="changeTab({id:10}, $event)"><a href="#?page=10">
                Subscribe <span class="sr-only">Subscribe</span>
            </a></li>
          </ul>
    </div>
    <!--/.nav-collapse -->
</div>
