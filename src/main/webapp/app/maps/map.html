<div class="container content">



    <div class="col-sm-8">
        <map id="mainMap" [data]="[{ lat: 45.3768482, long: -75.7100154 }]" [newMarker]="newMarker" (create)="setPosition($event)">
        </map>
        <div class="popup hide" id="showPointPopup">
            <h4 id="popupName" class="popup-name"></h4>
            <img id="popupImage" class="popup-img" />
        </div>

    </div>

    <form class="col-sm-4" id="addPointForm" *ngIf="username">
        <h4>Add Location</h4>
        <label>Date Visited:</label>
        <input type="text" name="date" class="date form-control" id="formDate" />
        <label>Name:</label>
        <input class="form-control" id="addPointName" name="name" type="text" />
        <label>Image Url: <a href="http://imgur.com" target="new">Upload</a></label>
        <input class="form-control" id="addPointImg" name="img" type="text" />
        <label>Icon:</label>
        <input type="radio" name="icon" value="1" (click)="setMarkerIcon(1)"/>
        <img src="img/tree.png" width="20px">
        <input type="radio" name="icon" value="2" (click)="setMarkerIcon(2)"/>
        <img src="img/greens.png" width="20px">
        <input type="radio" name="icon" value="3" (click)="setMarkerIcon(3)"/>
        <img src="img/berry.png" width="20px">
        <input type="radio" name="icon" value="4" (click)="setMarkerIcon(4)"/>
        <img src="img/mushroom.png" width="20px">
        <input type="radio" name="icon" value="5" (click)="setMarkerIcon(5)"/>
        <img src="img/herbs.png" width="20px">

        <label>Description:</label>
        <textarea class="form-control" id="addPointDescription" name="description" type="text"></textarea>
        <label>X/Y:</label>
        <div>
            <div class="col-xs-6">
                <input class="form-control" id="addPointLat" name="latitude" type="text" />
            </div>
            <div class="col-xs-6">
                <input class="form-control" id="addPointLong" name="longitude" type="text" />
            </div>
        </div>
        <input type="hidden" name="token" id="token" />
        <br>
        <div class="btn-group" >
            <button class="btn btn-default cancel">Cancel</button>
            <button class="btn btn-primary ok" (click)="submit(btn)" #btn>Submit</button>
        </div>
    </form>
</div>
