<div class="container content" style="height:calc(100% - 50px)">
    <h3>{{'Edit Visit'|nls}}</h3>
    <form id="newVisit">
        <visit></visit>
        <input type="hidden" name="token" id="token" />
        <input type="hidden" name="foragelocation" id="foragelocation" />
        <br>
        <div class="btn-group" >
            <button class="btn btn-primary ok" (click)="onSubmit(btn)" #btn>{{'Submit'|nls}}</button>
            <button class="btn btn-warning" (click)="onDelete()">{{'Delete'|nls}}</button>
            <button class="btn btn-default" (click)="onCancel()">{{'Cancel'|nls}}</button>
            <div class="loading" *ngIf="loading"></div>
        </div>
    </form>
</div>
