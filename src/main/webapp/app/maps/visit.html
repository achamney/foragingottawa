<label>{{'Date Visited'|nls}}:</label>
<input type="text" name="date" class="date form-control" id="formDate" placeholder="mm/dd/yyyy" />
<label for="fruitingStatus">{{'Fruiting Status'|nls}}:</label>
<select name="fruitingStatus" id="fruitingStatus" class="form-control" offline>
    <option value="0">{{'Unsure/Other'|nls}}</option>
    <option value="1">{{'Flowers'|nls}}</option>
    <option value="2">{{'Unripe Fruit'|nls}}</option>
    <option value="3">{{'Ripe Fruit'|nls}}</option>
</select>
<label for="quality">{{'Quality'|nls}}:</label>
<select name="quality" id="quality" class="form-control" offline>
    <option value="0">{{'Unsure'|nls}}</option>
    <option value="1">{{'Poor'|nls}}</option>
    <option value="2">{{'Fair'|nls}}</option>
    <option value="3">{{'Good'|nls}}</option>
    <option value="4">{{'Very Good'|nls}}</option>
    <option value="5">{{'Excellent'|nls}}</option>
</select>
<label for="yield">{{'Yield'|nls}}:</label>
<select name="yield" id="yield" class="form-control" offline>
    <option value="0">{{'Unsure'|nls}}</option>
    <option value="1">{{'Poor'|nls}}</option>
    <option value="2">{{'Fair'|nls}}</option>
    <option value="3">{{'Good'|nls}}</option>
    <option value="4">{{'Very Good'|nls}}</option>
    <option value="5">{{'Excellent'|nls}}</option>
</select>
