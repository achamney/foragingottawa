
<div class="container content">
    <h1 class="header">{{threadTitle}}</h1>
    <div class = "forum-nav">
        <a href="#?page=4">Boards</a> > <a href="#?page=5&board={{board}}">{{boardName}}</a> > {{threadTitle}}
        <button class="btn btn-primary pull-right" (click)="reply()" *ngIf="!replyFlag">Reply <div class="glyphicon glyphicon-share"></div></button>
    </div>
    <div *ngFor="let post of posts" [id]="post.id" class="post">
        <div class="post-header">by <a href="#?page=9&username={{post.username}}">{{post.username}}</a> {{post.createdDate}}</div>
        <hr>
        <bbcode  [text]="post.body">
        </bbcode>
    </div>
    <bbcodeEditor *ngIf="replyFlag" #editor>
    </bbcodeEditor>
    <button class="btn btn-primary pull-right" (click)="replySubmit(editor.form)" *ngIf="replyFlag">Reply</button>
    <button class="btn btn-default pull-right" (click)="replyFlag=false" *ngIf="replyFlag">Cancel</button>
    <button class="btn btn-primary pull-right" (click)="reply()" *ngIf="!replyFlag">Reply <div class="glyphicon glyphicon-share"></div></button>
</div>
