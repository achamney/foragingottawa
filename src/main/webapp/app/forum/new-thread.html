
<div class="container content">
    <form id="formTemplate">
        <h1>New Thread</h1>

        <label for="title">Title</label><br>
        <input type="text" name = "title" id = "title" value = ""/>

        <br />
        
        <label for="body">Body</label><br>
        <textarea type="text" name = "body" id = "body" ></textarea>

        <input type="hidden" name = "token" id = "token" value = ""/>
        <input type="hidden" name = "thread" id = "thread" value = ""/>
        <br>

        <div class="buttons design delete">
            <div class="btn btn-primary" (click)="submitForm(btn)" data-theme="b" data-inline="true" #btn>Submit</div>
        </div>
    </form>
</div>
